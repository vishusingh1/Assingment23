<html>  
<head>  
<title>  
Example of onclick event  
</title>  
<script type="text/javascript">  
function ChangeText(ctext)  
{  
ctext.innerHTML=" Hi COMET! ";  
}  
</script>  
</head>  
<body>  
<font color="red"> Click on the Given text for changing it: <br>  
</font>  
<font color="blue">   
<h1 onclick="ChangeText(this)"> Hello World! </h1>  
</font>  
</body>  
</html>
